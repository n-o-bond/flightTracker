<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     sec:authorize="isAuthenticated()">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/home}">Home page</a>
        <a class="navbar-brand" th:href="@{|/flights/all|}">List of Flights</a>
        <a class="navbar-brand" th:href="@{|/flights/my/users/${#authentication.details.id}|}">My Flights</a>
        <a class="navbar-brand" sec:authorize="hasAuthority('ADMIN')"
           th:href="@{|/users/all|}">List of Users</a>
      </div>
      <form class="navbar-form navbar-right" sec:authorize="isAuthenticated()" th:action="@{/logout}"
            method="post">
        Hello, <a th:href="@{|/users/${#authentication.details.id}/read|}"><span
              th:text="${#authentication.details.firstName}"> Name </span></a>
        <input type="submit" class="btn btn-success" value="LogOut">
      </form>
    </div>
  </nav>
</div>
